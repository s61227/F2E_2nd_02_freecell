<!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

<script>

var btn = document.querySelector('.l-menu');
var overlay = document.querySelector('.l-overlay');
var container = document.querySelector('.container');
var btnClose = document.querySelector('.l-message__close i');

btn.addEventListener('click', showMessage, false);
function showMessage(){
    overlay.style.cssText = 'display: flex !important;';
    container.style.cssText = 'overflow: hidden;';
}
btnClose.addEventListener('click', closeMessage, false);
function closeMessage(){
    overlay.style.cssText = 'display: none !important;';
    container.style.cssText = 'overflow: inherit;';
}

</script>
